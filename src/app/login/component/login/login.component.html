<div class="login-container">

  <mat-card>
    <mat-card-title>
      <mat-toolbar color="primary">Sign in</mat-toolbar>
    </mat-card-title>
    <mat-card-content>
      <form (submit)="onSubmit()" [formGroup]="loginForm">

        <mat-form-field>
          <input matInput type="email" placeholder="Email" formControlName="email">
          <mat-error *ngIf="email.hasError('required')">
            Este campo é obrigatório
          </mat-error>
          <mat-error *ngIf="email.hasError('email')">
              Email inválido
            </mat-error>
        </mat-form-field>

        <mat-form-field>
          <input matInput type="password" placeholder="Password" formControlName="password">
          <mat-error *ngIf="password.hasError('required')">
              Este campo é obrigatório
            </mat-error>
            <mat-error *ngIf="password.hasError('minlength')">
                Insira pelo menos 5 caracteres
              </mat-error>
        </mat-form-field>

        <button type="submit" mat-button color="primary"[disabled]="loginForm.invalid">Sign in</button>

      </form>
    </mat-card-content>
  </mat-card>

</div>
