<div class="login-container">

  <mat-card>
    <mat-card-title>
      <mat-toolbar color="primary">Sign in</mat-toolbar>
    </mat-card-title>
    <mat-card-content>
      <form (submit)="onSubmit()" [formGroup]="loginForm">

        <mat-form-field>
          <input matInput type="email" placeholder="Email" formControlName="email" required>
        </mat-form-field>

        <mat-form-field>
          <input matInput type="password" placeholder="Password" formControlName="password" required>
        </mat-form-field>

        <button type="submit" mat-button color="primary"[disabled]="loginForm.invalid">Sign in</button>

      </form>
    </mat-card-content>
  </mat-card>

</div>
